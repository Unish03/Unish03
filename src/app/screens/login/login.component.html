<mat-card class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
   
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="username?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="username?.hasError('pattern')">
          Only letters and numbers allowed (7â€“10 characters)
        </mat-error>
      </mat-form-field>
   
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="password?.hasError('pattern')">
          No special characters allowed
        </mat-error>
      </mat-form-field>
   
      <button class="login-btn" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
